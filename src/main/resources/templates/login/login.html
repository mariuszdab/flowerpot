<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img class="img-fluid" src="loginStyles/login4.jpg">
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <input type="text" id="login" class="fadeIn second" name="email" placeholder="Your email">
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="Your password">
            <input type="submit" class="fadeIn fourth" value="Zaloguj się">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            Nie masz konta ?
            <a class="underlineHover" th:href="@{/user/add}">Zarejstruj się</a><br>
            <a class="underlineHover" th:href="@{/}">Wróć na stronę główną</a>
        </div>

    </div>
</div>
